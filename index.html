<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue-Slider</title>
    <!-- Font-awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <div id="app">
        <header id="app_header" class="text-center p-3">
            <h1 class="fw-semibold">Carosello Images</h1>
        </header>
        <!-- /#app_header -->

        <main id="app_main">
            <div class="container">
                <div class="card">
                    <div class="container_images">
                        <div class="row">
                            <div class="image position-relative col-12 col-lg-10 pe-lg-0">
                                <img class="img-fluid jumbo_el active" :src="'./assets/'+images[activeImg].image"
                                    alt="">

                                <div class="card-body position-absolute">
                                    <h5 class="fw-bold">{{images[activeImg].title}}</h5>
                                    <p class="fw-semibold">{{images[activeImg].text}}</p>
                                </div>
                                <!-- /.card-body -->
                            </div>
                            <!-- /image -->

                            <div id="thumbnails" class="col-2 px-0 position-relative">
                                <div class="container">
                                    <div class="thumbnails row flex-column justify-content-around">
                                        <div class="ps-0">
                                            <img v-for="(image, index) in images.image" :src="'./assets/'+ image"
                                                alt="">
                                        </div>
                                    </div>
                                </div>

                                <nav>
                                    <button id="prev" class="btn_up btn rounded-5 position-absolute p-0">
                                        <i class="fa-solid fa-angle-up fa-fw"></i>
                                    </button>

                                    <button id="next" class="btn_down btn rounded-5 position-absolute p">
                                        <i class="fa-solid fa-angle-down fa-fw"></i>
                                    </button>
                                </nav>
                            </div>
                            <!-- /#thumbnails -->
                        </div>
                    </div>

                </div>
                <!-- /card -->
            </div>
            <!-- /.container -->

        </main>
        <!-- /#app_main -->
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <!-- Vue.js CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- JS -->
    <script src="./assets/js/main.js"></script>
</body>

</html>
